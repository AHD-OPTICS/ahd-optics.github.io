<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/AHDlogonoback.png" />
    <title>AHD OPTICS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            height: 80px;
        }
        
        .navbar.scrolled {
            padding: 15px 5%;
            background: rgba(18, 18, 18, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo {
            height: 40px;
            width: auto;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 1;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #e0e0e0;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        .hero-content {
            max-width: 600px;
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .brand-name {
            font-weight: 700;
            color: #fff;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #e0e0e0;
            border: 2px solid #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: #e0e0e0;
            color: #121212;
        }
        .portfolio {
            padding: 100px 5%;
            background: #121212;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5rem;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: #e0e0e0;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/3;
            border-radius: 12px;
            transition: transform 0.5s;
        }
        
        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 1;
        }
        
        .gallery-item:hover .gallery-img {
            transform: scale(1);
        }
        footer {
            padding: 50px 5%;
            text-align: center;
            border-top: 1px solid #333;
            background: #121212;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: #e0e0e0;
            font-size: 1.5rem;
            transition: opacity 0.3s;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/500.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/600.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/montserrat@4.5.7/700.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container" id="logoLink">
            <img src="https://ahd-optics-lid.github.io/imgs/optics-gray.png" alt="AHD OPTICS Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="https://ahd-optics-lid.github.io#home">首页</a>
            <a href="https://ahd-optics-lid.github.io#portfolio">作品集</a>
            <a href="">关于我们</a>
            <a href="https://ahd-optics-lid.github.io#contact">联系我们</a>
        </div>
    </nav>
    <section class="hero" id="home">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="https://ahd-optics-lid.github.io/videos/home.webm" type="video/webm">
        <!--<img src="fallback-image.jpg" alt="背景图片"> -->
        </video>
        <div class="hero-content">
            <h1>用镜头<br>捕捉世界之美</h1>
            <p>我们是&emsp14;<span class="brand-name">AHD OPTICS</span>，一群热爱摄影的创作者。通过独特的视角，记录生活中的每一刻精彩瞬间。</p>
            <a href="https://ahd-optics-lid.github.io/about_us" class="cta-button">关于我们...</a>
        </div>
    </section>
    
    <section class="portfolio" id="portfolio">
        <h2 class="section-title">精选作品</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品1" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品2" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品3" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品4" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品5" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="https://placehold.co/600x400" alt="作品6" class="gallery-img">
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <p><span class="brand-name">联系我们</span></p>
        <div class="social-links">
            <a href="#"><i class="fab fa-weixin"></i></a>
            <a href="https://v.douyin.com/tU4_AIqttB4/" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-bilibili"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="mailto:ahd-optics@outlook.com"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="copyright">© <span id="currentYear"></span> AHD OPTICS. 保留所有权利</p>
    </footer>
    
    <script>
        document.getElementById('logoLink').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.hero-video');
            video.style.height = '100%';
            video.style.width = '100%';
            
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
